name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Check imports
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python -c "from cosmic_sim import CosmicSim, NBodySimulator, SystemPresets, Body, AdvancedVisualizer; print('All imports successful')"

    - name: Run basic tests
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python -c "
        from cosmic_sim import CosmicSim, NBodySimulator, SystemPresets, Body
        import numpy as np
        
        # Test CosmicSim
        cosmic = CosmicSim()
        assert cosmic.AU > 0
        assert cosmic.G > 0
        print('[OK] CosmicSim tests passed')
        
        # Test Body
        body = Body('Test', 1e24, np.array([0, 0, 0]), np.array([0, 0, 0]))
        assert body.mass == 1e24
        print('[OK] Body tests passed')
        
        # Test SystemPresets
        presets = SystemPresets()
        bodies = presets.create_solar_system(include_outer_planets=False)
        assert len(bodies) > 0
        print('[OK] SystemPresets tests passed')
        
        # Test NBodySimulator
        simulator = NBodySimulator(bodies[:2])  # Just sun and one planet
        energy = simulator.get_total_energy()
        assert isinstance(energy, (int, float))
        print('[OK] NBodySimulator tests passed')
        "

    - name: Run pytest (if tests exist)
      continue-on-error: true
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
      run: |
        if [ -d "tests" ] || [ -f "test_*.py" ]; then
          pytest tests/ -v --cov=cosmic_sim --cov-report=xml
        else
          echo "No tests directory found, skipping pytest"
        fi

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8

    - name: Check code formatting with black
      run: |
        black --check cosmic_sim/ || true
        echo "Note: Black formatting check (not enforced)"

    - name: Lint with flake8
      run: |
        flake8 cosmic_sim/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        echo "Note: Flake8 linting (warnings only)"

  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel

    - name: Build package
      run: |
        python -m build

    - name: Check built package
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
      run: |
        pip install dist/*.whl
        python -c "from cosmic_sim import CosmicSim; print('Package installs correctly')"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

